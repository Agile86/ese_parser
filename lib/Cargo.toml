[package]
name = "ese_parser_lib"
version = "0.1.0"
edition = "2018"

[lib]
name = "ese_parser_lib"
test = true

[build-dependencies]
bindgen = "0.56.0"

[dependencies]
libc = "0.2"
winapi = { version = "0.3", features = ["timezoneapi"] }
simple-error = "*"
pretty-hex = "*"

bitflags = "*"
bitfield = "*"
hexdump = "*"
log = "*"
chrono = "*"

strum = {version = "*", features = ["derive"]}
strum_macros = "*"
