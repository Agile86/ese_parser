[package]
name = "ese_parser_lib"
version = "0.1.0"
edition = "2018"

[lib]
name = "ese_parser_lib"
test = true

[target.'cfg(windows)'.build-dependencies]
bindgen = "0.56.0"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["timezoneapi"] }

[dependencies]
libc = "0.2"
simple-error = "*"
pretty-hex = "*"
bitflags = "*"
bitfield = "*"
hexdump = "*"
log = "*"
chrono = "*"
cache_2q = "*"
widestring = "*"
strum = {version = "*", features = ["derive"]}
strum_macros = "*"
