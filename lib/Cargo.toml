[package]
name = "ese_parser_lib"
version = "0.1.0"
edition = "2018"

[lib]
name = "ese_parser_lib"
test = true
doctest = false

[build-dependencies]
bindgen = "0.56.0"
cc = { version = "1.0", features = ["parallel"] }

[dependencies]
libc = "0.2"
winapi = { version = "0.3", features = ["timezoneapi"] }
simple-error = "*"
pretty-hex = "*"
encoding = "*"

bitflags = "*"
bitfield = "*"
hexdump = "*"
log = "*"
chrono = "*"
cache_2q = "*"

strum = {version = "*", features = ["derive"]}
strum_macros = "*"
